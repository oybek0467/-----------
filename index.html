<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00b4ff, #0077ff);
      min-height: 100vh;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #00b4ff, #0077ff);
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(-260px);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      color: #dff6ff;
    }

    /* === Main content === */
    .main-content {
      margin-left: 270px;
      flex: 1;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    /* ✅ Header oq fonli box ichida */
    header {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      color: #333;
    }

    header input {
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      width: 200px;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      display: none;
    }

    /* === Form === */
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-section h2 {
      text-align: center;
      color: #0077ff;
      margin-bottom: 20px;
    }

    .add-form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .add-form input, .add-form select, .add-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .add-form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #0077ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-form button:hover {
      background: #005ed1;
    }

    /* === Cards === */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #0077ff;
      margin-bottom: 10px;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    /* === Login Overlay === */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loginOverlay .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    #loginOverlay input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #loginOverlay button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    #loginOverlay button:hover {
      background: #2980b9;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-260px);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .menu-btn {
        display: block;
      }
      .main-content {
        margin-left: 0;
      }
      header input {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2><i class="fa-solid fa-utensils"></i> Restoran Panel</h2>
      <ul>
        <li><a href="#"><i class="fa-solid fa-house"></i> Bosh sahifa</a></li>
        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Chiqish</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header>
        <div class="menu-btn" id="menuBtn"><i class="fa-solid fa-bars"></i></div>
        <h1>Xush kelibsiz, Admin!</h1>
        <input type="text" placeholder=" Qidiruv...">
      </header>

      <!-- Form -->
      <section class="form-section">
        <h2>Yangi Mahsulot Qo‘shish</h2>
        <form class="add-form">
          <label>Kategoriya:</label>
          <select required>
            <option value="">Tanlang...</option>
            <option>Ovqat</option>
            <option>Ichimlik</option>
            <option>Spirtli Ichimlik</option>
            <option>Pishiriq</option>
            <option>Non</option>
            <option>Salat</option>
          </select>

          <label>Nom:</label>
          <input type="text" placeholder="Masalan: Lag‘mon" required>

          <label>Narxi (so‘m):</label>
          <input type="number" placeholder="25000" required>

          <label>Tavsif:</label>
          <textarea placeholder="Qo‘l bilan tayyorlangan mazali lag‘mon..." rows="3"></textarea>

          <label>Rasm URL:</label>
          <input type="file" name="image" placeholder="https://...jpg">

          <button type="submit"><i class="fa-solid fa-plus"></i> Qo‘shish</button>
        </form>
      </section>

      <!-- Statistikalar -->
      <section class="cards">
        <div class="card"><a href="./ovqatlar.html"><h3><i class="fa-solid fa-bowl-food"></i> Ovqatlar</h3><p>45 ta</p></a></div>
        <div class="card"><a href="./ichimlik.html"><h3><i class="fa-solid fa-mug-hot"></i> Ichimliklar</h3><p>30 ta</p></a></div>
        <div class="card"><a href="./pishiriqlar.html"><h3><i class="fa-solid fa-cake-candles"></i> Pishiriqlar</h3><p>20 ta</p></a></div>
        <div class="card"><a href="./salatlar.html"><h3><i class="fa-solid fa-leaf"></i> Salatlar</h3><p>15 ta</p></a></div>
        <div class="card"><a href="./non.html"><h3><i class="fa-solid fa-bread-slice"></i> Non, Choy</h3><p>15 ta</p></a></div>
      </section>
    </main>
  </div>

  <!-- Login Overlay -->
<div id="loginOverlay">
  <div class="login-box">
    <h2>Admin Panelga kirish</h2>
    <input id="loginName" type="text" placeholder="Loginni kiriting">
    <input id="loginPassword" type="password" placeholder="Parolni kiriting">
    <button id="loginSubmit">Kirish</button>
    <p id="loginError" style="color:#e74c3c; margin-top:10px; min-height:18px;"></p>
  </div>
</div>


  <script>
    // Sidebar ochib-yopish
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    if (menuBtn && sidebar) {
      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });

      document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      });
    }
  </script>

<script>
(function(){
  const STORAGE_KEY = 'adminSession_v1';
  const overlay = document.getElementById('loginOverlay');
  const nameInput = document.getElementById('loginName');
  const pwInput = document.getElementById('loginPassword');
  const btn = document.getElementById('loginSubmit');
  const err = document.getElementById('loginError');

  const correctLogin = 'oybek';
  const correctPassword = 'admin';

  // Agar sessiyada login mavjud bo'lsa, kirish oynasini yashiramiz
  if (sessionStorage.getItem(STORAGE_KEY) === '1') {
    overlay.style.display = 'none';
  } else {
    overlay.style.display = 'flex';
    nameInput.focus();
  }

  // Kirish tugmasi bosilganda
  btn.addEventListener('click', () => {
    const login = nameInput.value.trim().toLowerCase();
    const pass = pwInput.value.trim();

    if (login === correctLogin && pass === correctPassword) {
      sessionStorage.setItem(STORAGE_KEY, '1');
      overlay.style.display = 'none';
    } else {
      err.textContent = '❌ Login yoki parol noto‘g‘ri.';
      pwInput.value = '';
      pwInput.focus();
    }
  });

  // Enter bilan kirish
  [nameInput, pwInput].forEach(input => {
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') btn.click();
    });
  });

  // Logout funksiyasi (chiqish tugmasi uchun)
  const logoutLinks = document.querySelectorAll('a.logout, a[data-logout]');
  logoutLinks.forEach(link => {
    link.addEventListener('click', () => {
      sessionStorage.removeItem(STORAGE_KEY);
      overlay.style.display = 'flex';
      nameInput.value = '';
      pwInput.value = '';
      err.textContent = '';
      nameInput.focus();
    });
  });
})();
</script>


  
  

</script>

</body>
</html>
