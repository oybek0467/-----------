<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2><i class="fa-solid fa-utensils"></i> Restoran Panel</h2>
      <ul>
        <li><a href="./index.html"><i class="fa-solid fa-house"></i> Bosh sahifa</a></li>
        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Chiqish</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header>
        <div class="menu-btn" id="menuBtn">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>Xush kelibsiz, Admin!</h1>
        <input type="text" placeholder=" Qidiruv...">
      </header>

      <!-- Form -->
      <section class="form-section">
        <h2>Yangi Mahsulot Qo‘shish</h2>
        <form class="add-form">
          <label>Kategoriya:</label>
          <select required>
            <option value="">Tanlang...</option>
            <option>Ovqat</option>
            <option>Ichimlik</option>
            <option>Spirtli Ichimlik</option>
            <option>Pishiriq</option>
            <option>Non</option>
            <option>Salat</option>
          </select>

          <label>Nom:</label>
          <input type="text" placeholder="Masalan: Lag‘mon" required>

          <label>Narxi (so‘m):</label>
          <input type="number" placeholder="25000" required>

          <label>Tavsif:</label>
          <textarea placeholder="Qo‘l bilan tayyorlangan mazali lag‘mon..." rows="3"></textarea>

          <label>Rasm URL:</label>
          <input type="url" placeholder="https://...jpg">

          <button type="submit"><i class="fa-solid fa-plus"></i> Qo‘shish</button>
        </form>
      </section>

      <!-- Statistikalar -->
      <section class="cards">
        
        <div class="card">
            <a href="./ovqatlar.html">
          <h3><i class="fa-solid fa-bowl-food"></i> Ovqatlar</h3>
          <p>45 ta</p>
        </a>
        </div>
        <div class="card">
            <a href="./ichimlik.html">
          <h3><i class="fa-solid fa-mug-hot"></i> Ichimliklar</h3>
          <p>30 ta</p>
        </a>
        </div>
        <div class="card">
            <a href="./pishiriqlar.html">
          <h3><i class="fa-solid fa-cake-candles"></i> Pishiriqlar</h3>
          <p>20 ta</p>
         </a>
        </div>
           
        <div class="card">
            <a href="./salatlar.html">
          <h3><i class="fa-solid fa-leaf"></i> Salatlar</h3>
          <p>15 ta</p>
        </a>
        </div>
            
        
            
        <div class="card">
            <a href="./ichkilik.html">
          <h3><i class="fa-solid fa-wine-bottle"></i>spirtli ichimliklar</h3>
          <p>15 ta</p>
        </a>
        </div>
        <div class="card">
            <a href="./non.html">
          <h3><i class=" fa-solid fa-bread-slice"></i>Non,Choy</h3>
          <p>15 ta</p>
        </a>
        </div>
            
      </section>
    </main>
  </div>

 
</body>
</html>
