<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    /* === Umumiy dizayn === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00b4ff, #0077ff);
      min-height: 100vh;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #00b4ff, #0077ff);
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      color: #dff6ff;
    }

    /* === Asosiy kontent === */
    .main-content {
      margin-left: 270px;
      flex: 1;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    /* === Header (oq maydon) === */
    header {
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }

    header input {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 220px;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      display: none;
      color: #0077ff;
    }

    /* === Kartalar === */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #0077ff;
      margin-bottom: 10px;
    }

    /* === Responsiv holat (telefonlar uchun) === */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-260px);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 15px;
      }

      header {
        flex-direction: row;
        justify-content: space-between;
      }

      header h1 {
        display: none; /* telefonda yashirinadi */
      }

      header input {
        width: 150px;
        font-size: 14px;
      }

      .menu-btn {
        display: block;
      }

      /* Sidebar fon orqa tomondan yopish effekti */
      body.active::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        z-index: 999;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2><i class="fa-solid fa-utensils"></i> Restoran Panel</h2>
      <ul>
        <li><a href="./index.html"><i class="fa-solid fa-house"></i> Bosh sahifa</a></li>
        <li><a href="./salatlar.html"><i class="fa-solid fa-right-from-bracket"></i> Chiqish</a></li>
      </ul>
    </aside>

    <!-- Asosiy kontent -->
    <main class="main-content">
      <header>
        <div class="menu-btn" id="menuBtn">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>Xush kelibsiz, Admin!</h1>
        <input type="text" placeholder=" Qidiruv...">
      </header>

      <section class="cards">
        <div class="card">
          <h3><i class="fa-solid fa-leaf"></i> Salatlar</h3>
          <p>15 ta</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // === Sidebarni ochish va yopish ===
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const body = document.body;

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      body.classList.toggle('active');
    });

    // Sidebar tashqarisiga bosganda yopish
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
        body.classList.remove('active');
      }
    });
  </script>
</body>
</html>
