<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00b4ff, #0077ff);
      min-height: 100vh;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #00b4ff, #0077ff);
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(-260px);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      color: #dff6ff;
    }

    /* === Main content === */
    .main-content {
      margin-left: 270px;
      flex: 1;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    /* === Header Box === */
    header {
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      color: #333;
    }

    header input {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 220px;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      display: none;
      color: #0077ff;
    }

    /* === Form === */
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-section h2 {
      text-align: center;
      color: #0077ff;
      margin-bottom: 20px;
    }

    .add-form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .add-form input, .add-form select, .add-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .add-form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #0077ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-form button:hover {
      background: #005ed1;
    }

    /* === Cards === */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #0077ff;
      margin-bottom: 10px;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-260px);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .menu-btn {
        display: block;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2><i class="fa-solid fa-utensils"></i> Restoran Panel</h2>
      <ul>
        <li><a href="./index.html"><i class="fa-solid fa-house"></i> Bosh sahifa</a></li>
        <li><a href="./ovqatlar.html  "><i class="fa-solid fa-right-from-bracket"></i> Chiqish</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header>
        <div class="menu-btn" id="menuBtn"><i class="fa-solid fa-bars"></i></div>
        <h1>Xush kelibsiz, Admin!</h1>
        <input type="text" placeholder=" Qidiruv...">
      </header>

      <!-- Form -->
      <section class="form-section">
        <h2>Qo'shilgan maxsulotlar</h2>
        
          </select>

          
        
      </section>

      <!-- Statistikalar -->
      <section class="cards">
        
       
        <div class="card"><a href="#"><h3><i class="fa-solid fa-bowl-food"></i> Ovqatlar</h3><p>15 ta</p></a></div>
      </section>
    </main>
  </div>

  <script>
    // Sidebar ochib-yopish
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
